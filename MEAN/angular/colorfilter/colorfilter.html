<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src='bower_components/angular/angular.js'></script>
  <script src="crayola.js"></script>
  <script type='text/javascript'>
    var myApp = angular.module('myApp', []);
    myApp.controller('colorsController', ['$scope', function ($scope){
      $scope.colors = crayola;
    }])
  </script>
</head>
<body ng-app='myApp'>
    <div class= 'container' ng-controller='colorsController as CC'>
      <h3>Search Colors:</h3>
      <input type="text" ng-model="CC.colorFilter">
      <table class="highlight">
        <thead>
          <th>Color Name</th>
          <th>HEX</th>
          <th>RGB</th>
          <th>Color</th>
        </thead>
        <tbody>
          <tr ng-repeat="color in colors | filter: CC.colorFilter track by $index ">>
            <td>{{ color.name }}</td>
            <td>{{ color.hex }}</td>
            <td>{{ color.rgb }}</td>
            <td bgcolor="{{ color.hex }}"></td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type href="{{url_for('static', filename = "css/styles.css")}}">
  </head>
  <body>
    <div class="container">
    <h1 class='card-panel teal lighten-2'>Register an account with us</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
       <p class="red">{{message}}</p>
        {% endfor %}
       {% endif %}
     {% endwith %}
     <h3>Already a user? Login <a ref=/login>here</a></h3>
    <form action="/create_user" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" value="Given name">
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" value="Family name">
      <label for="email">Email Address:</label>
      <input type="text" name="email" value="myemail@email.com">
      <label for="password">Password:</label>
      <input type="text" name="password" value="at least 8 characters">
      <label for="pw_confirm">Password:</label>
      <input type="text" name="pw_confirm" value="must match the password">
      <input class= 'btn' type="submit" value="submit">
    </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>email_validation</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type href="{{url_for('static', filename = "css/styles.css")}}">
  </head>
  <body>
    <div class="container">
     <h3 class='card-panel teal lighten-2'>Log in to your account:</h3>
     {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
     <p class="red">{{message}}</p>
      {% endfor %}
     {% endif %}
   {% endwith %}
    <form action="/pw_check" method="post">
      <label for="email">Email Address:</label>
      <input type="text" name="email" value="myemail@email.com">
      <label for="password">Password:</label>
      <input type="text" name="password" value="at least 8 characters">
      <input class= 'btn' type="submit" value="submit">
    </form>
    </div>
  </body>
</html>

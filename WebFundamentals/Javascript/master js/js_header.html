<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Tester</title>
    <script>"use strict";
      function printRange(x, y, z){
        var rangeStart = x
        var rangeStop = y
        var step = z
        var text = "";

        for(var i= rangeStart; i<rangeStop;i+step;){
            text= i+ ",";
          }
        return text
        }

      printRange(2,10,2)
    </script>
  </head>
</html>
